<!DOCTYPE html>
<html>

<head>
    <title>Register page to order Pizza</title>
    <style>
        table,
        th {
            background-color: #6a5acd;
        }
        
        td {
            border: 1px solid white;
        }
        
        body {
            background-image: url('https://cdn1.vectorstock.com/i/1000x1000/44/85/pizza-retro-style-poster-vector-11334485.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h1 align="center">Welcome to the Pizza Hut Page!</h1>
    <div>
        <h3><u>Register your order!!</u></h3>
        <table align="center" style="width:65%">

            <form>
                    <label> Firstname: </label>         
                    <input type="text" name="firstname" size="15"/> <br> <br>    
                    <label> Lastname: </label>         
                    <input type="text" name="lastname" size="15"/> <br> <br>  
                    <label> Address: </label>
                    <input type="text" name="Address" size="30"/> <br> <br>   
                    <label> Email: </label>
                    <input type="email" id="email" name="email"/> <br> <br> 
                    <label> Variety's of pizza: </label>
                    <input type="text" id="variety's" size="30"/> <br> <br>  
                    <input type="button" value="Submit"/> 
            </form>
            <div align="center">
                <h3 align="center">Location of pizza hut in coimbatore</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62662.20410583636!2d76.89309597015381!3d11.009506212726574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba859e3b0d9003d%3A0xb3a9f19553c65cc!2sPizza%20Hut!5e0!3m2!1sen!2sin!4v1659892836006!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br>
                <hr>
            </div>

</body>

</html>
